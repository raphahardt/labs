<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery File Upload Demo - AngularJS version</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap styles -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
        <!--<link rel="stylesheet" href="css/jquery.fileupload.css">-->
        <style>
            .fileinput-button {
                position: relative;
                overflow: hidden;
            }
            .fileinput-button input {
                position: absolute;
                top: 0;
                right: 0;
                margin: 0;
                opacity: 0;
                -ms-filter: 'alpha(opacity=0)';
                font-size: 200px;
                direction: ltr;
                cursor: pointer;
            }

            /* Fixes for IE < 8 */
            @media screen\9 {
                .fileinput-button input {
                    filter: alpha(opacity=0);
                    font-size: 100%;
                    height: 100%;
                }
            }
        </style>
        <!-- CSS adjustments for browsers with JavaScript disabled -->
        <style>
            /* Hide Angular JS elements before initializing */
            .ng-cloak {
                display: none;
            }
        </style>
    </head>
    <body>

        <div class="container">

            <!-- The file upload form used as target for the file upload widget -->
            <form id="fileupload" action="upload/" method="POST" enctype="multipart/form-data" data-ng-app="demo" data-ng-controller="DemoFileUploadController" data-file-upload="options" data-ng-class="{'fileupload-processing': processing() || loadingFiles}">
                <!-- Redirect browsers with JavaScript disabled to the origin page -->
                <noscript><input type="hidden" name="redirect" value="http://blueimp.github.io/jQuery-File-Upload/"></noscript>
                <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                <div class="row fileupload-buttonbar">
                    <div class="col-lg-7">
                        <!-- The fileinput-button span is used to style the file input field as button -->
                        <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>Add files...</span>
                            <input type="file" name="files[]" multiple ng-disabled="disabled">
                        </span>
                        <button type="button" class="btn btn-primary start" data-ng-click="submit()">
                            <i class="glyphicon glyphicon-upload"></i>
                            <span>Start upload</span>
                        </button>
                        <button type="button" class="btn btn-warning cancel" data-ng-click="cancel()">
                            <i class="glyphicon glyphicon-ban-circle"></i>
                            <span>Cancel upload</span>
                        </button>
                        <!-- The global file processing state -->
                        <span class="fileupload-process"></span>
                    </div>
                    <!-- The global progress state -->
                    <div class="col-lg-5 fade" data-ng-class="{in: active()}">
                        <!-- The global progress bar -->
                        <div class="progress progress-striped active" data-file-upload-progress="progress()"><div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div>
                        <!-- The extended global progress state -->
                        <div class="progress-extended">&nbsp;</div>
                    </div>
                </div>
                <!-- The table listing the files available for upload/download -->
                <table class="table table-striped files ng-cloak">
                    <tr data-ng-repeat="file in queue" data-ng-class="{'processing': file.$processing()}">
                        <td data-ng-switch data-on="!!file.thumbnailUrl">
                            <div class="preview" data-ng-switch-when="true">
                                <a data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery><img data-ng-src="{{file.thumbnailUrl}}" width="30" alt=""></a>
                            </div>
                            <div class="preview" data-ng-switch-default data-file-upload-preview="file"></div>
                        </td>
                        <td>
                            <p class="name" data-ng-switch data-on="!!file.url">
                                <span data-ng-switch-when="true" data-ng-switch data-on="!!file.thumbnailUrl">
                                    <a data-ng-switch-when="true" data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}" data-gallery>{{file.name}}</a>
                                    <a data-ng-switch-default data-ng-href="{{file.url}}" title="{{file.name}}" download="{{file.name}}">{{file.name}}</a>
                                </span>
                                <span data-ng-switch-default>{{file.name}}</span>
                            </p>
                            <strong data-ng-show="file.error" class="error text-danger">{{file.error}}</strong>
                        </td>
                        <td>
                            <p class="size">{{file.size| formatFileSize}}</p>
                            <div class="progress progress-striped active fade" data-ng-class="{pending: 'in'}[file.$state()]" data-file-upload-progress="file.$progress()"><div class="progress-bar progress-bar-success" data-ng-style="{width: num + '%'}"></div></div>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary start" data-ng-click="file.$submit()" data-ng-hide="!file.$submit || options.autoUpload" data-ng-disabled="file.$state() == 'pending' || file.$state() == 'rejected'">
                                <i class="glyphicon glyphicon-upload"></i>
                                <span>Start</span>
                            </button>
                            <button type="button" class="btn btn-warning cancel" data-ng-click="file.$cancel()" data-ng-hide="!file.$cancel">
                                <i class="glyphicon glyphicon-ban-circle"></i>
                                <span>Cancel</span>
                            </button>
                            <button data-ng-controller="FileDestroyController" type="button" class="btn btn-danger destroy" data-ng-click="file.$destroy()" data-ng-hide="!file.$destroy">
                                <i class="glyphicon glyphicon-trash"></i>
                                <span>Delete</span>
                            </button>
                            <span class="btn btn-success fileinput-button" ng-class="{disabled: disabled}" data-ng-hide="!file.$destroy">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span>Alter file...</span>
                                <input type="file" name="file" multiple ng-disabled="disabled">
                            </span>
                        </td>
                    </tr>
                </table>
                {{ queue | json }}
            </form>
        </div>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
        <script src="../bower_components/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
        <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
        <script src="../bower_components/blueimp-load-image/js/load-image.js"></script>
        <!-- The Canvas to Blob plugin is included for image resizing functionality -->
        <script src="../bower_components/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
        <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!-- blueimp Gallery script -->
        <!--        <script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>-->
        <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
        <script src="../bower_components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
        <!-- The basic File Upload plugin -->
        <script src="../bower_components/blueimp-file-upload/js/jquery.fileupload.js"></script>
        <!-- The File Upload processing plugin -->
        <script src="../bower_components/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
        <!-- The File Upload image preview & resize plugin -->
        <!--<script src="../bower_components/blueimp-file-upload/js/jquery.fileupload-image.js"></script>-->
        <!-- The File Upload audio preview plugin -->
        <script src="../bower_components/blueimp-file-upload/js/jquery.fileupload-audio.js"></script>
        <!-- The File Upload video preview plugin -->
        <script src="../bower_components/blueimp-file-upload/js/jquery.fileupload-video.js"></script>
        <!-- The File Upload validation plugin -->
        <script src="../bower_components/blueimp-file-upload/js/jquery.fileupload-validate.js"></script>
        <!-- The File Upload Angular JS module -->
        <script src="../bower_components/blueimp-file-upload/js/jquery.fileupload-angular.js"></script>
        <!-- The main application script -->
        <script>
            (function() {
                'use strict';

                var url = 'upload/';

                angular.module('demo', [
                    'blueimp.fileupload'
                ])
                        .config([
                            '$httpProvider', 'fileUploadProvider',
                            function($httpProvider, fileUploadProvider) {
                                delete $httpProvider.defaults.headers.common['X-Requested-With'];
                                fileUploadProvider.defaults.redirect = window.location.href.replace(
                                        /\/[^\/]*$/,
                                        '/cors/result.html?%s'
                                        );
                                //if (isOnGitHub) {
                                    // Demo settings:
                                    angular.extend(fileUploadProvider.defaults, {
                                        // Enable image resizing, except for Android and Opera,
                                        // which actually support image resizing, but fail to
                                        // send Blob objects via XHR requests:
                                        disableImageResize: /Android(?!.*Chrome)|Opera/
                                                .test(window.navigator.userAgent),
                                        maxFileSize: 5000000,
                                        acceptFileTypes: /(\.|\/)(gif|jpe?g|png)$/i
                                    });
                                //}
                            }
                        ])

                        .controller('DemoFileUploadController', [
                            '$scope', '$http', '$filter', '$window',
                            function($scope, $http) {
                                $scope.options = {
                                    url: url
                                };
                                $scope.loadingFiles = true;
                                $http.get(url)
                                        .then(
                                                function(response) {
                                                    $scope.loadingFiles = false;
                                                    $scope.queue = response.data.files || [];
                                                },
                                                function() {
                                                    $scope.loadingFiles = false;
                                                }
                                        );
                            }
                        ])

                        .controller('FileDestroyController', [
                            '$scope', '$http',
                            function($scope, $http) {
                                var file = $scope.file,
                                        state;
                                if (file.url) {
                                    file.$state = function() {
                                        return state;
                                    };
                                    file.$destroy = function() {
                                        state = 'pending';
                                        return $http({
                                            url: file.deleteUrl,
                                            method: file.deleteType
                                        }).then(
                                                function() {
                                                    state = 'resolved';
                                                    $scope.clear(file);
                                                },
                                                function() {
                                                    state = 'rejected';
                                                }
                                        );
                                    };
                                } else if (!file.$cancel && !file._index) {
                                    file.$cancel = function() {
                                        $scope.clear(file);
                                    };
                                }
                            }
                        ]);

            }());
        </script>
    </body>
</html>
